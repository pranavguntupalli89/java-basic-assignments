<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #eea43c;
        }

        section {
            background-color: #961f1f;
            border: 1px solid #623790;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 4px rgba(128, 96, 96, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #e0521a;
            border-bottom: 2px solid #496f7a;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        input[type="number"],
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #422f2f;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #7129f6;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 14px;
            margin: 8px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>JavaScript Assessment</h1>

    <!-- Simple Calculator -->
   
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>

    <!-- Array Operations -->

        <h2>Array Operations</h2>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
        <button onclick="calculateSum()">Calculate Sum of Even Numbers</button>
        <p id="arrayResult"></p>
    
    <!-- Object Manipulation -->
        <h2>Person Object</h2>
        <input type="text" id="firstName" placeholder="Enter first name">
        <input type="text" id="lastName" placeholder="Enter last name">
        <input type="number" id="ageInput" placeholder="Enter age">
        <button onclick="updatePerson()">Update Person</button>
        <button onclick="showFullName()">Show Full Name</button>
        <button onclick="incrementAge()">Increment Age</button>
        <p id="fullName"></p>
        <p id="age"></p>

    <script>
        // Task 1: Simple Calculator
        function simpleCalculator(num1, num2, operator) {
            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
                    break;
                default:
                    result = 'Invalid operator';
            }
            return result;
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            const result = simpleCalculator(num1, num2, operator);
            document.getElementById('result').innerText = `Result: ${result}`;
        }

        // Task 2: Array Operations
        function sumOfEvenNumbers(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    sum += arr[i];
                }
            }
            return sum;
        }

        function calculateSum() {
            const input = document.getElementById('arrayInput').value;
            const arr = input.split(',').map(Number);
            const result = sumOfEvenNumbers(arr);
            document.getElementById('arrayResult').innerText = `Sum of Even Numbers: ${result}`;
        }

        // Task 3: Object Manipulation
        const Person = {
            firstName: 'John',
            lastName: 'Doe',
            age: 25,
            getFullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            incrementAge() {
                this.age += 1;
                return this.age;
            }
        };

        function updatePerson() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = parseInt(document.getElementById('ageInput').value);

            if (firstName) Person.firstName = firstName;
            if (lastName) Person.lastName = lastName;
            if (!isNaN(age)) Person.age = age;

            document.getElementById('fullName').innerText = '';
            document.getElementById('age').innerText = '';
        }

        function showFullName() {
            document.getElementById('fullName').innerText = `Full Name: ${Person.getFullName()}`;
        }

        function incrementAge() {
            document.getElementById('age').innerText = `Age: ${Person.incrementAge()}`;
        }
    </script>
</body>
</html>
